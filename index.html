<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT5 Web Dashboard - XM Global Replica</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-screen-lg mx-auto p-4">
    <header class="flex justify-between items-center py-4">
      <h1 class="text-2xl font-semibold">MT5 Dashboard</h1>
      <span class="text-sm text-gray-500">Demo Mode</span>
    </header>

    <!-- Account Overview -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <p class="text-gray-500 text-sm">Balance</p>
        <p class="text-2xl font-bold">$<span id="balance">10000.00</span></p>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-2">
        <p class="text-gray-500 text-sm">Deposits</p>
        <button class="bg-green-500 text-white py-1 px-3 rounded-lg text-sm hover:bg-green-600">Deposit</button>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-2">
        <p class="text-gray-500 text-sm">Withdrawals</p>
        <button class="bg-red-500 text-white py-1 px-3 rounded-lg text-sm hover:bg-red-600">Withdraw</button>
      </div>
    </div>

    <!-- Running Trades -->
    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-2">Running Trades</h2>
      <div id="running-trades" class="space-y-2">
        <p class="text-sm text-gray-400 italic">No active trades found</p>
      </div>
    </div>

    <!-- Market Pairs -->
    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Major Markets</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="market-buttons">
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('EURUSD')">
          <p class="text-sm font-medium">EUR/USD</p>
          <p class="text-green-600" id="EURUSD">-</p>
        </button>
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('GBPUSD')">
          <p class="text-sm font-medium">GBP/USD</p>
          <p class="text-red-600" id="GBPUSD">-</p>
        </button>
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('USDJPY')">
          <p class="text-sm font-medium">USD/JPY</p>
          <p class="text-green-600" id="USDJPY">-</p>
        </button>
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('USDCHF')">
          <p class="text-sm font-medium">USD/CHF</p>
          <p class="text-red-600" id="USDCHF">-</p>
        </button>
      </div>
    </div>

    <!-- Chart & Trade Placement -->
    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4" id="selectedPairLabel">EUR/USD Chart</h2>
      <canvas id="forexChart" height="100"></canvas>
      <div class="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-2">
        <input type="number" id="lotSize" placeholder="Lot Size" class="border rounded p-2 w-full">
        <input type="number" id="tp" placeholder="Take Profit (TP)" class="border rounded p-2 w-full">
        <input type="number" id="sl" placeholder="Stop Loss (SL)" class="border rounded p-2 w-full">
        <button onclick="placeTrade()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Place Trade</button>
      </div>
    </div>

    <!-- Profit/Loss Chart -->
    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Profit/Loss History</h2>
      <canvas id="profitLossChart" height="100"></canvas>
    </div>
  </div>

  <script>
    let selectedPair = 'EURUSD';
    let tradeChart;
    let profitChart;
    let chartData = [1.0800];
    let livePrice = 1.0800;
    let profitHistory = [];

    function updateChartLabel() {
      document.getElementById("selectedPairLabel").innerText = `${selectedPair.slice(0,3)}/${selectedPair.slice(3)} Chart`;
    }

    function selectPair(pair) {
      selectedPair = pair;
      updateChartLabel();
      chartData = [Math.random() * (1.1 - 1.05) + 1.05];
      updateChart();
    }

    function updateChart() {
      if (tradeChart) tradeChart.destroy();
      const ctx = document.getElementById("forexChart").getContext("2d");
      tradeChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: Array(chartData.length).fill(''),
          datasets: [{
            label: selectedPair,
            data: chartData,
            borderColor: "#3b82f6",
            fill: false,
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    function updateProfitChart() {
      if (profitChart) profitChart.destroy();
      const ctx = document.getElementById("profitLossChart").getContext("2d");
      profitChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: profitHistory.map((_, i) => `Trade ${i + 1}`),
          datasets: [{
            label: 'Profit/Loss',
            data: profitHistory,
            backgroundColor: profitHistory.map(p => p >= 0 ? '#22c55e' : '#ef4444')
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    function simulateChartUpdate() {
      livePrice += (Math.random() - 0.5) * 0.002;
      chartData.push(livePrice);
      if (chartData.length > 20) chartData.shift();
      updateChart();
      evaluateTrades();
    }

    function placeTrade() {
      const lot = parseFloat(document.getElementById("lotSize").value);
      const tp = parseFloat(document.getElementById("tp").value);
      const sl = parseFloat(document.getElementById("sl").value);
      if (isNaN(lot) || lot <= 0) return alert("Enter valid lot size");

      let balance = parseFloat(localStorage.getItem("balance") || "10000");
      const margin = lot * 100;
      if (balance < margin) return alert("Insufficient balance to place trade.");

      balance -= margin;
      localStorage.setItem("balance", balance.toFixed(2));
      document.getElementById("balance").innerText = balance.toFixed(2);

      const trades = JSON.parse(localStorage.getItem("trades") || "[]");
      trades.push({ pair: selectedPair, lot, entry: livePrice, tp, sl, margin, time: new Date().toLocaleTimeString() });
      localStorage.setItem("trades", JSON.stringify(trades));
      renderTrades();
    }

    function evaluateTrades() {
      let trades = JSON.parse(localStorage.getItem("trades") || "[]");
      let balance = parseFloat(localStorage.getItem("balance") || "10000");
      let updated = false;

      trades = trades.filter(t => {
        const { entry, tp, sl, lot, margin } = t;
        const diff = livePrice - entry;
        const profit = (diff * 100000) * lot;
        const shouldClose = (tp && livePrice >= tp) || (sl && livePrice <= sl);
        t.currentProfit = profit.toFixed(2);

        if (shouldClose) {
          balance += margin + profit;
          profitHistory.push(profit.toFixed(2));
          updated = true;
          return false;
        }
        return true;
      });

      if (updated) {
        localStorage.setItem("trades", JSON.stringify(trades));
        localStorage.setItem("balance", balance.toFixed(2));
        document.getElementById("balance").innerText = balance.toFixed(2);
        updateProfitChart();
      }

      if (balance <= 0) {
        alert("Account blown!");
        localStorage.clear();
        location.reload();
      }

      renderTrades();
    }

    function closeTrade(index) {
      let trades = JSON.parse(localStorage.getItem("trades") || "[]");
      let balance = parseFloat(localStorage.getItem("balance") || "10000");
      const t = trades[index];
      const profit = ((livePrice - t.entry) * 100000) * t.lot;
      balance += t.margin + profit;
      trades.splice(index, 1);
      profitHistory.push(profit.toFixed(2));
      localStorage.setItem("trades", JSON.stringify(trades));
      localStorage.setItem("balance", balance.toFixed(2));
      document.getElementById("balance").innerText = balance.toFixed(2);
      updateProfitChart();
      renderTrades();
    }

    function renderTrades() {
      const trades = JSON.parse(localStorage.getItem("trades") || "[]");
      const container = document.getElementById("running-trades");
      if (!trades.length) {
        container.innerHTML = '<p class="text-sm text-gray-400 italic">No active trades found</p>';
        return;
      }
      container.innerHTML = trades.map((t, i) => `
        <div class="bg-gray-50 rounded-lg p-2 flex justify-between items-center">
          <div class="text-sm">
            <p>${t.pair} • Lot: ${t.lot} • TP: ${t.tp || '-'} SL: ${t.sl || '-'}</p>
            <p class="text-gray-600">Entry: ${parseFloat(t.entry).toFixed(4)} | P/L: <span class="${t.currentProfit >= 0 ? 'text-green-600' : 'text-red-500'}">$${t.currentProfit || '0.00'}</span></p>
          </div>
          <button onclick="closeTrade(${i})" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Close</button>
        </div>
      `).join('');
    }

    async function fetchRates() {
      const pairs = ["EURUSD", "GBPUSD", "USDJPY", "USDCHF"];
      const responses = await Promise.all(pairs.map(pair =>
        fetch(`https://api.exchangerate.host/latest?base=${pair.slice(0, 3)}&symbols=${pair.slice(3)}`)
      ));
      const data = await Promise.all(responses.map(res => res.json()));
      data.forEach((rateData, i) => {
        const pair = pairs[i];
        const rate = rateData.rates[Object.keys(rateData.rates)[0]];
        document.getElementById(pair).innerText = rate.toFixed(4);
        if (pair === selectedPair) {
          livePrice = rate;
          chartData.push(rate);
          if (chartData.length > 20) chartData.shift();
          updateChart();
        }
      });
    }

    setInterval(simulateChartUpdate, 3000);
    setInterval(fetchRates, 10000);

    window.onload = () => {
      if (!localStorage.getItem("balance")) localStorage.setItem("balance", "10000");
      document.getElementById("balance").innerText = parseFloat(localStorage.getItem("balance")).toFixed(2);
      fetchRates();
      updateChartLabel();
      updateChart();
      renderTrades();
      updateProfitChart();
    };
  </script>
</body>
</html>
