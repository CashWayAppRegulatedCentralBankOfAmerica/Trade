<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT5 Web Dashboard - XM Global Replica</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-screen-lg mx-auto p-4">
    <header class="flex justify-between items-center py-4">
      <h1 class="text-2xl font-semibold">MT5 Dashboard</h1>
      <span class="text-sm text-gray-500">Demo Mode</span>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-2xl shadow p-4">
        <p class="text-gray-500 text-sm">Balance</p>
        <p class="text-2xl font-bold">$<span id="balance">10000.00</span></p>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-2">
        <p class="text-gray-500 text-sm">Deposits</p>
        <button class="bg-green-500 text-white py-1 px-3 rounded-lg text-sm hover:bg-green-600">Deposit</button>
      </div>
      <div class="bg-white rounded-2xl shadow p-4 flex flex-col gap-2">
        <p class="text-gray-500 text-sm">Withdrawals</p>
        <button class="bg-red-500 text-white py-1 px-3 rounded-lg text-sm hover:bg-red-600">Withdraw</button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-2">Running Trades</h2>
      <div id="running-trades" class="space-y-2">
        <p class="text-sm text-gray-400 italic">No active trades found</p>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Major Markets</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4" id="market-buttons">
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('EURUSD')">
          <p class="text-sm font-medium">EUR/USD</p>
          <p class="text-green-600" id="EURUSD">-</p>
        </button>
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('GBPUSD')">
          <p class="text-sm font-medium">GBP/USD</p>
          <p class="text-red-600" id="GBPUSD">-</p>
        </button>
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('USDJPY')">
          <p class="text-sm font-medium">USD/JPY</p>
          <p class="text-green-600" id="USDJPY">-</p>
        </button>
        <button class="p-4 bg-gray-50 rounded-xl shadow-sm text-left" onclick="selectPair('USDCHF')">
          <p class="text-sm font-medium">USD/CHF</p>
          <p class="text-red-600" id="USDCHF">-</p>
        </button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4" id="selectedPairLabel">EUR/USD Chart</h2>
      <canvas id="forexChart" height="100"></canvas>
      <div class="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-2">
        <input type="number" id="lotSize" placeholder="Lot Size" class="border rounded p-2 w-full">
        <input type="number" id="tp" placeholder="Take Profit (TP)" class="border rounded p-2 w-full">
        <input type="number" id="sl" placeholder="Stop Loss (SL)" class="border rounded p-2 w-full">
        <button onclick="placeTrade()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Place Trade</button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-4">Profit/Loss History</h2>
      <canvas id="profitLossChart" height="100"></canvas>
    </div>
  </div>

  <script>
    const API_KEY = "fa443b33e32c49e1b03c0be6d9699b1c";
    const pairs = ["EURUSD", "GBPUSD", "USDJPY", "USDCHF"];
    let selectedPair = "EURUSD";
    let tradeChart;
    let profitChart;
    let chartData = [];
    let livePrice = 0;
    let profitHistory = [];

    function updateChartLabel() {
      document.getElementById("selectedPairLabel").innerText = `${selectedPair.slice(0,3)}/${selectedPair.slice(3)} Chart`;
    }

    function selectPair(pair) {
      selectedPair = pair;
      updateChartLabel();
      fetchLiveChartData(pair);
    }

    function updateChart() {
      if (tradeChart) tradeChart.destroy();
      const ctx = document.getElementById("forexChart").getContext("2d");
      tradeChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: chartData.map((_, i) => i),
          datasets: [{
            label: selectedPair,
            data: chartData,
            borderColor: "#3b82f6",
            fill: false,
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    async function fetchLiveChartData(pair) {
      const url = `https://api.twelvedata.com/time_series?symbol=${pair}&interval=1min&outputsize=20&apikey=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data && data.values) {
          chartData = data.values.reverse().map(v => parseFloat(v.close));
          livePrice = chartData[chartData.length - 1];
          updateChart();
        }
      } catch (err) {
        console.error("Chart fetch failed", err);
      }
    }

    async function fetchLivePrices() {
      await Promise.all(pairs.map(async (pair) => {
        const url = `https://api.twelvedata.com/price?symbol=${pair}&apikey=${API_KEY}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          const price = parseFloat(data.price);
          document.getElementById(pair).innerText = price.toFixed(4);
          if (pair === selectedPair) {
            livePrice = price;
            chartData.push(price);
            if (chartData.length > 20) chartData.shift();
            updateChart();
            evaluateTrades();
          }
        } catch (err) {
          console.error(`Price fetch failed for ${pair}`, err);
        }
      }));
    }

    // retain: placeTrade, evaluateTrades, closeTrade, renderTrades, updateProfitChart as before...

    setInterval(fetchLivePrices, 10000);
    window.onload = () => {
      if (!localStorage.getItem("balance")) localStorage.setItem("balance", "10000");
      document.getElementById("balance").innerText = parseFloat(localStorage.getItem("balance")).toFixed(2);
      fetchLiveChartData(selectedPair);
      fetchLivePrices();
      updateChartLabel();
      renderTrades();
      updateProfitChart();
    }
  </script>
</body>
</html>
