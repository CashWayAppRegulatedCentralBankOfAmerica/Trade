<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT5 UI Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9fb;
      --panel: #ffffff;
      --accent: #007aff;
      --text: #1c1c1e;
      --subtle: #8e8e93;
      --border: #e5e5ea;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
    }
    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }
    .toolbar {
      padding: 1rem;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .market-watch {
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 1rem;
      width: 250px;
      overflow-y: auto;
    }
    .main {
      display: grid;
      grid-template-columns: 250px 1fr;
      overflow: hidden;
    }
    .chart-area {
      padding: 1rem;
    }
    .symbol {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }
    .symbol span:first-child {
      font-weight: 600;
    }
    .symbol span:last-child {
      color: var(--subtle);
    }
    .terminal {
      padding: 1rem;
      background: var(--panel);
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div>EUR/USD | M15</div>
      <div>Indicators</div>
    </div>

    <div class="main">
      <div class="market-watch" id="marketWatch">
        <h3>Market Watch</h3>
        <!-- Symbols will be populated here -->
      </div>
      <div class="chart-area">
        <h2>Chart Area</h2>
        <p>This can later be replaced with a live chart using canvas or Chart.js.</p>
      </div>
    </div>

    <div class="terminal">
      <h4>Terminal</h4>
      <p>No open positions.</p>
    </div>
  </div>

  <script>
    const symbols = [
      { name: 'EUR/USD', price: '1.0856' },
      { name: 'GBP/USD', price: '1.2732' },
      { name: 'USD/JPY', price: '157.15' },
      { name: 'AUD/USD', price: '0.6610' },
      { name: 'USD/CAD', price: '1.3665' },
    ];

    const marketWatch = document.getElementById('marketWatch');

    symbols.forEach(symbol => {
      const div = document.createElement('div');
      div.className = 'symbol';
      div.innerHTML = `<span>${symbol.name}</span><span>${symbol.price}</span>`;
      marketWatch.appendChild(div);
    });
  </script>
</body>
</html>
