<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XM Global MT5 Dashboard Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <div class="max-w-6xl mx-auto p-6 flex-grow flex flex-col gap-6">
    <!-- Dashboard header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">XM Global MT5 Dashboard</h1>
      <div>
        <span class="font-semibold">Balance: $</span>
        <span id="balance" class="text-green-600 font-semibold">10000</span>
      </div>
    </header>

    <!-- Deposit / Withdraw Bars -->
    <div class="flex gap-4">
      <button class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Deposit</button>
      <button class="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">Withdraw</button>
    </div>

    <!-- Running Trades -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Running Trades</h2>
      <div id="running-trades" class="flex flex-col gap-2 min-h-[100px] border rounded p-3 bg-white shadow-sm">
        <p class="text-sm text-gray-400 italic">Loading trades...</p>
      </div>
    </section>

    <!-- Trading Controls -->
    <section class="bg-white p-4 rounded shadow-sm">
      <h2 class="text-xl font-semibold mb-3">Place New Trade</h2>
      <div class="flex flex-wrap gap-3 items-center mb-4">
        <label class="flex flex-col text-sm">
          Pair:
          <select id="pairSelector" class="border rounded px-2 py-1" onchange="selectPair(this.value)">
            <option value="EURUSD" selected>EUR/USD</option>
            <option value="GBPUSD">GBP/USD</option>
            <option value="USDJPY">USD/JPY</option>
            <option value="USDCHF">USD/CHF</option>
          </select>
        </label>
        <label class="flex flex-col text-sm">
          Lot Size:
          <input type="number" id="lotSize" class="border rounded px-2 py-1 w-24" value="1" min="0.01" step="0.01" />
        </label>
        <label class="flex flex-col text-sm">
          Take Profit (TP):
          <input type="number" id="tp" class="border rounded px-2 py-1 w-24" step="0.0001" placeholder="Optional" />
        </label>
        <label class="flex flex-col text-sm">
          Stop Loss (SL):
          <input type="number" id="sl" class="border rounded px-2 py-1 w-24" step="0.0001" placeholder="Optional" />
        </label>
        <button onclick="placeTrade()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition self-end">Place Trade</button>
      </div>
    </section>

    <!-- Forex Chart -->
    <section class="bg-white p-4 rounded shadow-sm flex flex-col">
      <h2 id="selectedPairLabel" class="text-xl font-semibold mb-2">EUR/USD Chart</h2>
      <canvas id="forexChart" class="w-full h-64"></canvas>
    </section>

    <!-- Profit/Loss Chart -->
    <section class="bg-white p-4 rounded shadow-sm">
      <h2 class="text-xl font-semibold mb-2">Profit/Loss History</h2>
      <canvas id="profitLossChart" class="w-full h-32"></canvas>
    </section>

    <!-- Major Forex Markets -->
    <section class="bg-white p-4 rounded shadow-sm">
      <h2 class="text-xl font-semibold mb-2">Major Forex Markets</h2>
      <div class="grid grid-cols-4 gap-4 text-center text-sm font-semibold">
        <button id="EURUSD" onclick="selectPair('EURUSD')" class="bg-gray-100 hover:bg-blue-100 rounded py-2 transition">EUR/USD<br>-</button>
        <button id="GBPUSD" onclick="selectPair('GBPUSD')" class="bg-gray-100 hover:bg-blue-100 rounded py-2 transition">GBP/USD<br>-</button>
        <button id="USDJPY" onclick="selectPair('USDJPY')" class="bg-gray-100 hover:bg-blue-100 rounded py-2 transition">USD/JPY<br>-</button>
        <button id="USDCHF" onclick="selectPair('USDCHF')" class="bg-gray-100 hover:bg-blue-100 rounded py-2 transition">USD/CHF<br>-</button>
      </div>
    </section>
  </div>

  <script>
    let selectedPair = 'EURUSD';
    let tradeChart;
    let profitChart;
    let chartData = [];
    let times = [];
    let livePrice = 0;
    let profitHistory = [];

    function updateChartLabel() {
      document.getElementById("selectedPairLabel").innerText = `${selectedPair.slice(0,3)}/${selectedPair.slice(3)} Chart`;
    }

    function selectPair(pair) {
      selectedPair = pair;
      chartData = [];
      times = [];
      updateChartLabel();
      fetchLiveData();
    }

    function updateChart() {
      if (tradeChart) tradeChart.destroy();
      const ctx = document.getElementById("forexChart").getContext("2d");
      tradeChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: times,
          datasets: [{
            label: selectedPair,
            data: chartData,
            borderColor: "#3b82f6",
            fill: false,
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    // Fetch live forex rates from FreeForexAPI, append to chart
    async function fetchLiveData() {
      try {
        const response = await fetch(`https://www.freeforexapi.com/api/live?pairs=${selectedPair}`);
        const data = await response.json();
        if (data.rates && data.rates[selectedPair]) {
          livePrice = data.rates[selectedPair].rate;
          const now = new Date().toLocaleTimeString();

          if (chartData.length >= 30) {
            chartData.shift();
            times.shift();
          }

          chartData.push(livePrice);
          times.push(now);
          updateChart();
          evaluateTrades();
          updateMarketButton(selectedPair, livePrice);
        }
      } catch (err) {
        console.error('Error fetching live data:', err);
      }
    }

    // Update market buttons price display live
    function updateMarketButton(pair, price) {
      const el = document.getElementById(pair);
      if (!el) return;
      const prevText = el.innerText;
      el.innerText = price.toFixed(4);
      if (prevText !== '-') {
        if (price > parseFloat(prevText)) {
          el.classList.remove('text-red-600');
          el.classList.add('text-green-600');
        } else if (price < parseFloat(prevText)) {
          el.classList.remove('text-green-600');
          el.classList.add('text-red-600');
        }
      }
    }

    function placeTrade() {
      const lot = parseFloat(document.getElementById("lotSize").value);
      const tp = parseFloat(document.getElementById("tp").value);
      const sl = parseFloat(document.getElementById("sl").value);
      if (isNaN(lot) || lot <= 0) return alert("Enter valid lot size");

      let balance = parseFloat(localStorage.getItem("balance") || "10000");
      const margin = lot * 100;
      if (balance < margin) return alert("Insufficient balance to place trade.");

      balance -= margin;
      localStorage.setItem("balance", balance.toFixed(2));
      document.getElementById("balance").innerText = balance.toFixed(2);

      const trades = JSON.parse(localStorage.getItem("trades") || "[]");
      trades.push({ pair: selectedPair, lot, entry: livePrice, tp, sl, margin, time: new Date().toLocaleTimeString() });
      localStorage.setItem("trades", JSON.stringify(trades));
      renderTrades();
    }

    function evaluateTrades() {
      let trades = JSON.parse(localStorage.getItem("trades") || "[]");
      let balance = parseFloat(localStorage.getItem("balance") || "10000");
      let updated = false;

      trades = trades.filter(t => {
        const { entry, tp, sl, lot, margin } = t;
        const diff = livePrice - entry;
        const profit = (diff * 100000) * lot;
        const shouldClose = (tp && livePrice >= tp) || (sl && livePrice <= sl);
        t.currentProfit = profit.toFixed(2);

        if (shouldClose) {
          balance += margin + profit;
          profitHistory.push(profit.toFixed(2));
          updated = true;
          return false;
        }
        return true;
      });

      if (updated) {
        localStorage.setItem("trades", JSON.stringify(trades));
        localStorage.setItem("balance", balance.toFixed(2));
        document.getElementById("balance").innerText = balance.toFixed(2);
        updateProfitChart();
      }

      if (balance <= 0) {
        alert("Account blown!");
        localStorage.clear();
        location.reload();
      }

      renderTrades();
    }

    function closeTrade(index) {
      let trades = JSON.parse(localStorage.getItem("trades") || "[]");
      let balance = parseFloat(localStorage.getItem("balance") || "10000");
      const t = trades[index];
      const profit = ((livePrice - t.entry) * 100000) * t.lot;
      balance += t.margin + profit;
      trades.splice(index, 1);
      profitHistory.push(profit.toFixed(2));
      localStorage.setItem("trades", JSON.stringify(trades));
      localStorage.setItem("balance", balance.toFixed(2));
      document.getElementById("balance").innerText = balance.toFixed(2);
      updateProfitChart();
      renderTrades();
    }

    function renderTrades() {
      const trades = JSON.parse(localStorage.getItem("trades") || "[]");
      const container = document.getElementById("running-trades");
      if (!trades.length) {
        container.innerHTML = '<p class="text-sm text-gray-400 italic">No active trades found</p>';
        return;
      }
      container.innerHTML = trades.map((t, i) => `
        <div class="bg-gray-50 rounded-lg p-2 flex justify-between items-center">
          <div class="text-sm">
            <p>${t.pair} • Lot: ${t.lot} • TP: ${t.tp || '-'} SL: ${t.sl || '-'}</p>
            <p class="text-gray-600">Entry: ${parseFloat(t.entry).toFixed(4)} | P/L: <span class="${t.currentProfit >= 0 ? 'text-green-600' : 'text-red-500'}">$${t.currentProfit || '0.00'}</span></p>
          </div>
          <button onclick="closeTrade(${i})" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Close</button>
        </div>
      `).join('');
    }

    function updateProfitChart() {
      if (profitChart) profitChart.destroy();
      const ctx = document.getElementById("profitLossChart").getContext("2d");
      profitChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: profitHistory.map((_, i) => `Trade ${i + 1}`),
          datasets: [{
            label: 'Profit/Loss',
            data: profitHistory,
            backgroundColor: profitHistory.map(p => p >= 0 ? '#22c55e' : '#ef4444')
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    // Fetch prices for market buttons to keep updated
    async function fetchMarketPrices() {
      const pairs = ["EURUSD", "GBPUSD", "USDJPY", "USDCHF"];
      for (const pair of pairs) {
        try {
          const response = await fetch(`https://www.freeforexapi.com/api/live?pairs=${pair}`);
          const data = await response.json();
          if (data.rates && data.rates[pair]) {
            updateMarketButton(pair, data.rates[pair].rate);
          }
        } catch(e) {
          console.error('Market price fetch error', e);
        }
      }
    }

    // Init
    window.onload = () => {
      if (!localStorage.getItem("balance")) localStorage.setItem("balance", "10000");
      document.getElementById("balance").innerText = parseFloat(localStorage.getItem("balance")).toFixed(2);
      updateChartLabel();
      selectPair(selectedPair);
      renderTrades();
      updateProfitChart();
      fetchMarketPrices();

      // Update live price chart every 3 sec
      setInterval(fetchLiveData, 3000);
      // Update market prices on buttons every 10 sec
      setInterval(fetchMarketPrices, 10000);
    };
  </script>
</body>
</html>
