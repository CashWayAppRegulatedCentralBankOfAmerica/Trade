<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deriv Replica Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Helvetica, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Deriv Replica</h1>
    <div>
      Balance: $<span id="balance">10000.00</span>
      <button id="deposit" class="ml-2 px-3 py-1 bg-green-500 text-white rounded">Deposit</button>
      <button id="withdraw" class="ml-2 px-3 py-1 bg-red-500 text-white rounded">Withdraw</button>
    </div>
  </header>

  <div class="flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside class="w-full md:w-1/4 bg-white shadow-md p-4">
      <h2 class="text-lg font-semibold mb-4">Markets</h2>
      <ul id="marketList" class="space-y-2">
        <li><button onclick="selectMarket('EUR/USD')" class="w-full text-left p-2 rounded hover:bg-gray-200">EUR/USD</button></li>
        <li><button onclick="selectMarket('USD/JPY')" class="w-full text-left p-2 rounded hover:bg-gray-200">USD/JPY</button></li>
        <li><button onclick="selectMarket('GBP/USD')" class="w-full text-left p-2 rounded hover:bg-gray-200">GBP/USD</button></li>
        <li><button onclick="selectMarket('V75')" class="w-full text-left p-2 rounded hover:bg-gray-200">Volatility 75</button></li>
      </ul>
    </aside>

    <!-- Main Panel -->
    <main class="flex-1 p-4">
      <!-- Chart -->
      <div class="bg-white rounded-xl p-4 shadow mb-4">
        <h2 class="text-lg font-semibold mb-2" id="marketTitle">EUR/USD</h2>
        <canvas id="marketChart" height="100"></canvas>
      </div>

      <!-- Trade Panel -->
      <div class="bg-white rounded-xl p-4 shadow">
        <h3 class="text-md font-semibold mb-2">Place Trade</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-4">
          <input type="number" id="amount" placeholder="Amount ($)" class="border p-2 rounded">
          <input type="number" id="duration" placeholder="Duration (s)" class="border p-2 rounded">
          <button onclick="placeTrade('rise')" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Rise</button>
          <button onclick="placeTrade('fall')" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Fall</button>
        </div>
      </div>

      <!-- Active Contracts -->
      <div class="bg-white rounded-xl p-4 shadow mt-4">
        <h3 class="text-md font-semibold mb-2">Active Contracts</h3>
        <div id="contracts" class="space-y-2 text-sm text-gray-700"></div>
      </div>
    </main>
  </div>

  <script>
    let selectedMarket = 'EUR/USD';
    let chart;
    let prices = [1.1000];
    let trades = [];
    let balance = 10000;

    function updateChart() {
      if (chart) chart.destroy();
      const ctx = document.getElementById("marketChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: Array(prices.length).fill(''),
          datasets: [{
            data: prices,
            borderColor: '#3b82f6',
            fill: false,
            tension: 0.3
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });
    }

    function selectMarket(market) {
      selectedMarket = market;
      document.getElementById('marketTitle').innerText = market;
      prices = [Math.random() * (1.15 - 1.10) + 1.10];
      updateChart();
    }

    function simulatePriceUpdate() {
      let last = prices[prices.length - 1];
      let newPrice = last + (Math.random() - 0.5) * 0.002;
      prices.push(parseFloat(newPrice.toFixed(4)));
      if (prices.length > 30) prices.shift();
      updateChart();
      updateContracts(newPrice);
    }

    function placeTrade(direction) {
      const amount = parseFloat(document.getElementById('amount').value);
      const duration = parseInt(document.getElementById('duration').value);
      if (isNaN(amount) || isNaN(duration) || amount <= 0 || duration <= 0) {
        alert('Enter valid amount and duration');
        return;
      }
      if (balance < amount) {
        alert('Insufficient balance');
        return;
      }
      balance -= amount;
      document.getElementById('balance').innerText = balance.toFixed(2);

      trades.push({
        market: selectedMarket,
        direction,
        entryPrice: prices[prices.length - 1],
        amount,
        duration,
        startTime: Date.now()
      });
    }

    function updateContracts(currentPrice) {
      const now = Date.now();
      const contractDiv = document.getElementById('contracts');
      contractDiv.innerHTML = '';
      trades = trades.filter(trade => {
        const elapsed = (now - trade.startTime) / 1000;
        if (elapsed >= trade.duration) {
          const win = (trade.direction === 'rise' && currentPrice > trade.entryPrice) ||
                      (trade.direction === 'fall' && currentPrice < trade.entryPrice);
          const payout = win ? trade.amount * 1.8 : 0;
          balance += payout;
          document.getElementById('balance').innerText = balance.toFixed(2);
          return false;
        }
        contractDiv.innerHTML += `
          <div class="border p-2 rounded flex justify-between">
            <span>${trade.market} - ${trade.direction.toUpperCase()}</span>
            <span>${Math.round(trade.duration - elapsed)}s left</span>
          </div>
        `;
        return true;
      });
    }

    setInterval(simulatePriceUpdate, 3000);

    document.getElementById('deposit').onclick = () => {
      balance += 1000;
      document.getElementById('balance').innerText = balance.toFixed(2);
    };
    document.getElementById('withdraw').onclick = () => {
      if (balance >= 1000) {
        balance -= 1000;
        document.getElementById('balance').innerText = balance.toFixed(2);
      }
    };

    window.onload = () => {
      updateChart();
    }
  </script>
</body>
</html>
