<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAYAMA HB - Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .product-card p {
      color: #555;
    }

    .product-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FAYAMA HB</div>
  </header>

  <div class="container">
    <h1>Our Products</h1>
    <div class="products">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180" alt="Product 1" />
        <h2>Product Name 1</h2>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180" alt="Product 2" />
        <h2>Product Name 2</h2>
        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/300x180" alt="Product 3" />
        <h2>Product Name 3</h2>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>

      <!-- Add more products as needed -->
    </div>
  </div>

</body>
</html>
